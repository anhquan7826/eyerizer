name: eyerizer
description: An app that help people with colorblindness see colors accurately.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  permission_handler: ^10.2.0
  camera: ^0.10.0+4
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  logger: ^1.1.0
  palette_generator: ^0.3.3+2
  sizer: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/palates/
